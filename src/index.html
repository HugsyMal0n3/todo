<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do Planner</title>
  </head>
  <body>
    <header>
      <div id="user">
        <img id="logo" src="" alt="App logo" />
        <h1 id="title">To Do Planner</h1>
      </div>

      <!-- Project controls -->
      <nav id="project-header" aria-label="Project Controls">
        <fieldset>
          <legend>Projects</legend>
          <button type="button">Filter</button>
          <button type="button">Create</button>
          <button type="button">Delete</button>
        </fieldset>
      </nav>

      <!-- To-do controls -->
      <nav id="todo-header" aria-label="To-do Controls">
        <fieldset>
          <legend>To Dos</legend>
          <button type="button">Filter</button>
          <button type="button">Create</button>
        </fieldset>
      </nav>
    </header>

    <section class="project" aria-labelledby="Project">
      <div>
        <h2>Example Project</h2>
        <button>...</button>
      </div>

      <article class="todo" aria-labelledby="To-Do">
        <div>
          <h3>Example To-Do</h3>
          <button>...</button>
        </div>

        <form>
          <label for="todo-title">Title</label>
          <input type="text" id="todo-title" name="todo-title" />

          <label for="due-date">Due date</label>
          <input type="date" id="due-date" name="due-date" />

          <fieldset>
            <legend>Priority</legend>
            <label
              ><input type="radio" name="priority" value="low" /> Low</label
            >
            <label
              ><input type="radio" name="priority" value="medium" />
              Medium</label
            >
            <label
              ><input type="radio" name="priority" value="high" /> High</label
            >
          </fieldset>

          <fieldset>
            <legend>Checklist</legend>
            <label><input type="checkbox" name="task1" /> Task 1</label>
            <label><input type="checkbox" name="task2" /> Task 2</label>
          </fieldset>

          <label for="notes">Notes</label>
          <textarea id="notes" name="notes"></textarea>
        </form>
      </article>
    </section>

    <footer>
      <p>&copy; 2025 To Do Planner</p>
    </footer>
  </body>
</html>
