<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do Planner</title>
  </head>
  <body>
    <header>
      <div id="user">
        <img id="logo" src="" alt="App logo" />
        <h1 id="title">To Do Planner</h1>
      </div>

      <!-- Project controls -->
      <nav id="project-header" aria-label="Project Controls">
        <fieldset>
          <legend>Projects</legend>
          <button type="button">Filter</button>
          <button type="button">Create</button>
          <button type="button">Delete</button>
        </fieldset>
      </nav>

      <!-- To-do controls -->
      <nav id="todo-header" aria-label="To-do Controls">
        <fieldset>
          <legend>To Dos</legend>
          <button type="button">Filter</button>
          <button type="button" id="create-todo">Create</button>
        </fieldset>
      </nav>
    </header>

    <section class="project" aria-labelledby="Project">
      <div>
        <h2>Example Project</h2>
        <button type="button">...</button>
      </div>

      <article class="todo" aria-labelledby="To-Do">
        <div>
          <h3>Example To-Do</h3>
          <div class="action-btns">
            <button id="option-btn" type="button">...</button>
          </div>
        </div>
        <div>
          <h4>Due</h4>
          <p>12/04/2025</p>
        </div>
        <div>
          <h4>Notes</h4>
          <p>An example note</p>
        </div>
      </article>
    </section>

    <footer>
      <p>&copy; 2025 To Do Planner</p>
    </footer>

    <dialog>
      <form id="todo-form">
        <button type="button" id="close-dialog" autofocus>Close</button>
        <label for="todo-title">Title</label>
        <input type="text" id="todo-title" name="todo-title" />

        <label for="due-date">Due date</label>
        <input type="date" id="due-date" name="due-date" />

        <fieldset id="dialogRadial">
          <legend>Priority</legend>
          <div>
            <input
              type="radio"
              id="dialogLow"
              name="priority"
              value="low"
              checked
            />
            <label for="dialogLow">Low</label>
          </div>

          <div>
            <input
              type="radio"
              id="dialogMedium"
              name="priority"
              value="medium"
            />
            <label for="dialogMedium"> Medium</label>
          </div>

          <div>
            <input type="radio" id="dialogHigh" name="priority" value="high" />
            <label for="dialogHigh"> High</label>
          </div>
        </fieldset>

        <label for="notes">Notes</label>
        <textarea id="notes" name="notes" rows="5"></textarea>

        <button type="button" id="submit-form">Submit</button>
      </form>
    </dialog>
  </body>
</html>
